<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>degres</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body style="background: black">
<nav class="dgrs-nav"
>
  <div class="dgrs-nav__coll">
    <img class="dgrs-nav__logo"
         src="public/logo.png"
         alt="logo degres"
    />
  </div>
  <div class="dgrs-nav__coll" style="padding-right: 10px">
    <a href="https://shop.degres.ch" class="dgrs-button">shop</a>
  </div>
</nav>
<div class="dgrs-video-muted-control"
     onclick="(() => {
         const videoElement = document.querySelector('.dgrs-video')
           videoElement.muted = !videoElement.muted
       })()"
></div>
<video class="dgrs-video"
       src="public/video.mp4"
       autoplay
       muted
       playsinline
       loop
></video>
</body>
<style lang="css">
    html {
        font-family: sans-serif;
        font-size: 10px;
    }

    :root {
        --dgrs-nav-height: 5rem;
    }

    body {
        margin: 0;
        display: flex;
        align-content: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: var(--dgrs-nav-height) 0 0;
        font-size: 2rem;
    }

    .dgrs-button {
        padding: .5em;
        text-decoration: none;
        color: inherit;
    }

    .dgrs-button:hover {
        user-select: none;
        cursor: pointer;
        background: rgb(245, 245, 245);
    }

    .dgrs-video-muted-control {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        cursor: pointer;
    }

    .dgrs-video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .dgrs-nav {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--dgrs-nav-height);
        justify-content: space-between;
        align-items: center;
        background: white;
        border-bottom: solid black 1px;
        z-index: 100;
    }

    .dgrs-nav__logo {
        display: block;
        width: auto;
        height: var(--dgrs-nav-height);
    }
    .dgrs-nav__icon {}
</style>
</html>
